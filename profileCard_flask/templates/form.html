<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/form.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <div class="box">
            <h2>Fill the Details Please</h2>
            <form action="/store" target="_blank" method="POST">
                <input type="text" class="type" name="name" placeholder="Please enter your name" required><br>
                <input type="text" class="type" name="contact" placeholder="Reason for Contact" required><br>
                <input type="email" id="email" class="type" name="email" placeholder="Please mention your emailID" required><br>
                <button class="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
